<div *ngIf="isLoading" class="container__mat-spinner">
  <mat-spinner diameter="50"></mat-spinner>
</div>
<div class="test">
  <mat-tab-group dynamicHeight animationDuration="1500">
    <mat-tab *ngFor="let tab of tabs" [label]="tab.category.name">
      <ng-container *ngFor="let task of tab.content">
        <app-task-card [task]="task"></app-task-card>
      </ng-container>
    </mat-tab>
  </mat-tab-group>
</div>
